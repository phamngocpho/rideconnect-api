spring.application.name=RideConnectApplication

# Server configuration
server.port=8080
server.error.whitelabel.enabled=false
server.error.include-stacktrace=never

# Database configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/rideconnect}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:1606}
spring.datasource.driver-class-name=org.postgresql.Driver

# UUID type mapping
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true

# Static resources
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.chain.cache=false

# JWT Configuration
app.jwt.secret=${JWT_SECRET:rideconnectsecretkey1234567890abcdefghijklmn}
app.jwt.expiration=86400000

# Goong Map Configuration
goong.api.key=${GOONG_API_KEY:your_goong_api_key}
goong.maptiles.key=${GOONG_MAPTILES_KEY:your_goong_maptiles_key}
goong.api.base-url=https://rsapi.goong.io

# WebSocket configuration
websocket.endpoint=/ws
websocket.allowed-origins=*

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.directory=uploads/

# Logging configuration
logging.level.root=INFO
logging.level.com.rideconnect=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.file.name=logs/rideconnect.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# SSL Configuration (if needed for production)
# server.ssl.enabled=true
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=your-password
# server.ssl.key-store-type=PKCS12
# server.ssl.key-alias=tomcat

# Pricing configuration
rideconnect.pricing.base-fare=15000
rideconnect.pricing.per-km=5000
rideconnect.pricing.per-minute=1000
rideconnect.pricing.minimum-fare=20000

# Session configuration
server.servlet.session.timeout=30m
