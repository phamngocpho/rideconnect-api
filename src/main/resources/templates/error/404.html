<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Không tìm thấy trang - RideConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'wiggle': 'wiggle 3s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': {transform: 'translateY(0)'},
                            '50%': {transform: 'translateY(-20px)'},
                        },
                        wiggle: {
                            '0%, 100%': {transform: 'rotate(-3deg)'},
                            '50%': {transform: 'rotate(3deg)'},
                        }
                    }
                }
            }
        }

        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');

            if (isDark) {
                html.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                html.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
        });
    </script>
    <style>
        html.dark {
            background-color: #111827; /* dark:bg-gray-900 */
        }

        /* Ẩn nội dung cho đến khi JavaScript chạy xong */
        .theme-pending {
            visibility: hidden;
        }

        html:not(.theme-pending) .body-content {
            visibility: visible;
            transition: opacity 0.2s ease;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }

        .search-animation {
            animation: search 2s ease-in-out infinite;
        }

        @keyframes search {
            0% {
                transform: translateX(-5px) rotate(-5deg);
            }
            50% {
                transform: translateX(5px) rotate(5deg);
            }
            100% {
                transform: translateX(-5px) rotate(-5deg);
            }
        }
    </style>
</head>
<script>
    // Ngăn flash khi chuyển trang ở chế độ tối
    (function() {
        if (localStorage.theme === 'dark' ||
            (!('theme' in localStorage) &&
                window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    })();
</script>

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300 font-sans theme-pending">
<script>document.body.classList.remove('theme-pending');</script>
<div class="body-content min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
    <!-- Decorative elements -->
    <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-blue-300 dark:bg-blue-800 opacity-10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-1/4 right-1/4 w-80 h-80 bg-purple-300 dark:bg-purple-800 opacity-10 rounded-full blur-3xl"></div>

    <div class="max-w-lg w-full bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 text-center relative z-10 border border-gray-100 dark:border-gray-700">
        <div class="mb-8 relative">
            <div class="w-40 h-40 mx-auto relative">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="h-40 w-40 text-blue-100 dark:text-blue-900/30 animate-float" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="0.5"
                          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 search-animation">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-blue-500 dark:text-blue-400"
                         fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                </div>
            </div>
        </div>

        <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-3 tracking-tight">
            404
        </h1>

        <h2 class="text-xl font-medium text-gray-700 dark:text-gray-200 mb-6">
            Không tìm thấy trang
        </h2>

        <p class="text-gray-600 dark:text-gray-300 mb-8">
            Trang bạn đang tìm kiếm không tồn tại hoặc đã bị di chuyển.
            Có thể đường dẫn không chính xác hoặc trang đã bị xóa.
        </p>

        <div class="flex flex-col space-y-4">
            <a href="/" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white
                   gradient-bg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200">
                Về trang chủ
            </a>

            <a href="/dashboard" class="w-full flex justify-center py-3 px-4 border border-gray-200 dark:border-gray-600 rounded-xl shadow-sm text-sm font-medium
                   text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 
                   focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200">
                Về bảng điều khiển
            </a>

            <button onclick="window.history.back()" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl text-sm font-medium
                   text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/20 hover:bg-blue-100 dark:hover:bg-blue-900/30 focus:outline-none focus:ring-2 
                   focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200">
                Quay lại trang trước
            </button>
        </div>
    </div>

    <div class="mt-8 flex items-center space-x-4">
        <button onclick="toggleTheme()"
                class="p-3 rounded-full bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 shadow-md transition-all duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden dark:block text-yellow-500" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block dark:hidden text-gray-900" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            </svg>
        </button>

        <span class="text-sm text-gray-500 dark:text-gray-400">RideConnect © 2025</span>
    </div>
</div>
</body>
</html>
