<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="">
<body>
<!-- Fragment Sidebar -->
<aside th:fragment="sidebar" id="sidebar"
       class="fixed left-0 top-0 w-64 h-screen bg-white dark:bg-gray-800 shadow-lg transition-all duration-300 ease-in-out lg:translate-x-0">
    <div class="flex flex-col h-full">
        <!-- Logo Section -->
        <div class="p-4 bg-gradient-to-r from-blue-600 to-blue-700">
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                </svg>
                <h1 class="text-xl font-bold text-white">Admin Panel</h1>
            </div>
        </div>

        <!-- Admin Menu -->
        <nav class="flex-1 overflow-y-auto py-4">
            <div class="px-4 mb-4">
                <div class="text-xs font-semibold text-gray-400 dark:text-gray-500 uppercase tracking-wider">
                    Tá»•ng quan
                </div>
                <a href="/admin"
                   class="menu-item flex items-center px-4 py-2 mt-2 text-gray-600 dark:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                    <span>Dashboard</span>
                </a>

                <a href="/admin/users"
                   class="menu-item flex items-center px-4 py-2 mt-2 text-gray-600 dark:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                    <span>Users</span>
                </a>
            </div>
        </nav>

        <!-- Bottom Section -->
        <div class="p-4 border-t border-gray-200 dark:border-gray-700">
            <div class="flex items-center gap-4">
                <div class="flex-shrink-0">
                    <img class="h-10 w-10 rounded-full"
                         src="https://ui-avatars.com/api/?name=Admin&background=0D8ABC&color=fff"
                         alt="Admin">
                </div>
                <div class="flex-1">
                    <div class="text-sm font-medium text-gray-900 dark:text-white" sec:authentication="name">Admin</div>
                    <div class="text-xs text-gray-500 dark:text-gray-400">Online</div>
                </div>
            </div>
        </div>
    </div>
</aside>

<!-- Sidebar Scripts -->
<script th:fragment="sidebarScripts">
    document.addEventListener('DOMContentLoaded', function () {
        // Highlight active menu item
        const menuItems = document.querySelectorAll('.menu-item');
        const currentPath = window.location.pathname;

        menuItems.forEach(item => {
            const url = item.getAttribute('href');
            if (currentPath.startsWith(url)) {
                item.classList.add('bg-blue-50', 'text-blue-600', 'dark:bg-blue-900', 'dark:text-blue-300');
            }
        });
    });
</script>
</body>
</html>
