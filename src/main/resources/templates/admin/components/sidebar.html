<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="">
<body>
<!-- Fragment Sidebar -->
<aside th:fragment="sidebar" id="sidebar"
       class="fixed left-0 top-0 w-64 h-screen bg-white shadow-lg transition-transform duration-300 ease-in-out lg:translate-x-0">
    <div class="flex flex-col h-full">
        <!-- Logo Section -->
        <div class="p-4 bg-gradient-to-r from-blue-600 to-blue-700">
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                </svg>
                <h1 class="text-xl font-bold text-white">Admin Panel</h1>
            </div>
        </div>

        <!-- Admin Menu -->
        <nav class="flex-1 overflow-y-auto py-4">
            <div class="px-4 mb-4">
                <div class="text-xs font-semibold text-gray-400 uppercase tracking-wider">
                    Tổng quan
                </div>
                <a href="/admin"
                   class="menu-item flex items-center px-4 py-2 mt-2 text-gray-600 rounded-lg hover:bg-gray-100"
                   data-url="/admin">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    <span>Dashboard</span>
                </a>
            </div>

            <div class="px-4 mb-4">
                <div class="text-xs font-semibold text-gray-400 uppercase tracking-wider">
                    Quản lý
                </div>
                <a href="/admin/users"
                   class="menu-item flex items-center px-4 py-2 mt-2 text-gray-600 rounded-lg hover:bg-gray-100"
                   data-url="/admin/users">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                    <span>Quản lý người dùng</span>
                </a>
                <a href="/admin/rides"
                   class="menu-item flex items-center px-4 py-2 mt-2 text-gray-600 rounded-lg hover:bg-gray-100"
                   data-url="/admin/rides">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"/>
                    </svg>
                    <span>Quản lý chuyến xe</span>
                </a>
            </div>

            <div class="px-4">
                <div class="text-xs font-semibold text-gray-400 uppercase tracking-wider">
                    Cấu hình
                </div>
                <a href="/admin/settings"
                   class="menu-item flex items-center px-4 py-2 mt-2 text-gray-600 rounded-lg hover:bg-gray-100"
                   data-url="/admin/settings">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <span>Cài đặt hệ thống</span>
                </a>
            </div>
        </nav>

        <!-- Bottom Section -->
        <div class="p-4 border-t">
            <div class="flex items-center gap-4">
                <div class="flex-shrink-0">
                    <img class="h-10 w-10 rounded-full"
                         src="https://ui-avatars.com/api/?name=Admin&background=0D8ABC&color=fff"
                         alt="Admin">
                </div>
                <div class="flex-1">
                    <div class="text-sm font-medium text-gray-900" sec:authentication="name">Admin</div>
                    <div class="text-xs text-gray-500">Online</div>
                </div>
            </div>
        </div>
    </div>
</aside>

<!-- Sidebar Scripts -->
<script th:fragment="sidebarScripts">
    document.addEventListener('DOMContentLoaded', function () {
        // Highlight active menu item
        const menuItems = document.querySelectorAll('.menu-item');
        const currentPath = window.location.pathname;

        menuItems.forEach(item => {
            const url = item.getAttribute('data-url');
            if (currentPath.startsWith(url)) {
                item.classList.add('bg-blue-50', 'text-blue-600');
            }
        });

        // AJAX Navigation
        menuItems.forEach(item => {
            item.addEventListener('click', function (e) {
                e.preventDefault();
                const url = this.getAttribute('data-url');

                // Show loading indicator
                document.getElementById('loading-indicator')?.classList.remove('hidden');

                fetch(url)
                    .then(response => response.text())
                    .then(html => {
                        // Update content area
                        const contentArea = document.querySelector('[layout\\:fragment="admin-content"]');
                        if (contentArea) {
                            contentArea.innerHTML = html;
                        }

                        // Update URL without page reload
                        history.pushState({}, '', url);

                        // Update active menu item
                        menuItems.forEach(mi => mi.classList.remove('bg-blue-50', 'text-blue-600'));
                        this.classList.add('bg-blue-50', 'text-blue-600');
                    })
                    .catch(error => {
                        console.error('Error loading content:', error);
                        // Show error notification
                        alert('Có lỗi xảy ra khi tải nội dung');
                    })
                    .finally(() => {
                        // Hide loading indicator
                        document.getElementById('loading-indicator')?.classList.add('hidden');
                    });
            });
        });

        // Handle browser back/forward buttons
        window.addEventListener('popstate', function () {
            const url = window.location.pathname;
            loadContent(url);
        });

        function loadContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    const contentArea = document.querySelector('[layout\\:fragment="admin-content"]');
                    if (contentArea) {
                        contentArea.innerHTML = html;
                    }

                    // Update active menu item
                    menuItems.forEach(item => {
                        const itemUrl = item.getAttribute('data-url');
                        if (url.startsWith(itemUrl)) {
                            item.classList.add('bg-blue-50', 'text-blue-600');
                        } else {
                            item.classList.remove('bg-blue-50', 'text-blue-600');
                        }
                    });
                })
                .catch(error => {
                    console.error('Error loading content:', error);
                    alert('Có lỗi xảy ra khi tải nội dung');
                });
        }
    });
</script>
</body>
</html>
